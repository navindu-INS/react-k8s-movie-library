replicaCount: 3

namespace: dev

application_name: movie-library

image:
  repository: movie-library
  pullPolicy: IfNotPresent
  tag: "3.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

deployment:
  port: 3000

secrets:
  - name: moviedb-api-secret
    env_name: REACT_APP_API
    namespace: dev
    key: moviedb_app_api
    value: Y2EwZjI4MTI5YzY4OWUzNWI5MTExN2VkYjZhMGM4ZWM=

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: movie-library.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
